name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 10 * * 6'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3.12.0
      with:
        java-version: 11
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: sbt scalafmtCheckAll scalafmtSbtCheck "+test"
